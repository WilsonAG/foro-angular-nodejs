<div class="col-lg-10">
    <h3>{{ titlePage }}</h3>

    <div class=" alert alert-success col-lg-12 mt-3" *ngIf="status == 'ok'">
        {{ message }}
    </div>
    <div class=" alert alert-danger col-lg-12 mt-3" *ngIf="status == 'error'">
        {{ message }}
    </div>

    <hr />
    <form #addTopic="ngForm" (ngSubmit)="onSubmit(addTopic)" class="">
        <div class="form-group">
            <label for="title">Titulo: </label>
            <input
                type="text"
                name="title"
                id="title"
                #title="ngModel"
                [(ngModel)]="topic.title"
                required
                class="form-control"
            />
            <small
                *ngIf="title.invalid && title.touched"
                class="invalid-feedback d-block"
            >
                El titulo no es valido
            </small>
        </div>

        <div class="form-group">
            <label for="content">Pon tu pregunta o contenido: </label>
            <textarea
                name="content"
                id="content"
                #content="ngModel"
                [(ngModel)]="topic.content"
                required
                class="form-control"
            ></textarea>
            <small
                *ngIf="content.invalid && content.touched"
                class="invalid-feedback d-block"
            >
                El contenido no es valido
            </small>
        </div>

        <div class="form-group">
            <label for="code">Pon tu codigo: </label>
            <textarea
                name="code"
                id="code"
                #code="ngModel"
                [(ngModel)]="topic.code"
                class="form-control"
            ></textarea>
            <small
                *ngIf="code.invalid && code.touched"
                class="invalid-feedback d-block"
            >
                El contenido no es valido
            </small>
        </div>

        <div class="form-group">
            <label for="lang">Lenguaje de programacion: </label>
            <input
                type="text"
                name="lang"
                id="lang"
                #lang="ngModel"
                [(ngModel)]="topic.lang"
                required
                class="form-control"
            />
            <small
                *ngIf="lang.invalid && lang.touched"
                class="invalid-feedback d-block"
            >
                El lenguaje no es valido
            </small>
        </div>

        <input
            type="submit"
            value="{{ titlePage }}"
            class="btn btn-success"
            [disabled]="addTopic.invalid"
        />
    </form>
</div>
