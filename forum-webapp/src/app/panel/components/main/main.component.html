<div class="col-lg-3 float-left mt-3">
    <h3>Panel de Usuario</h3>
    <hr />
    <div
        class="nav flex-column nav-pills"
        id="v-pills-tab"
        role="tablist"
        aria-orientation="vertical"
    >
        <a
            class="nav-link "
            id="v-pills-home-tab"
            data-toggle="pill"
            href="#v-pills-home"
            role="tab"
            aria-controls="v-pills-home"
            aria-selected="false"
            [routerLink]="['listado']"
            routerLinkActive="active"
        >
            Listado
        </a>
        <a
            class="nav-link"
            id="v-pills-profile-tab"
            data-toggle="pill"
            href="#v-pills-profile"
            role="tab"
            aria-controls="v-pills-profile"
            aria-selected="false"
            [routerLink]="['crear']"
            routerLinkActive="active"
        >
            Crear tema
        </a>
        <a
            class="nav-link"
            id="v-pills-messages-tab"
            data-toggle="pill"
            href="#v-pills-messages"
            role="tab"
            aria-controls="v-pills-messages"
            aria-selected="false"
            [routerLink]="['/ajustes']"
            routerLinkActive="active"
        >
            Ajustes
        </a>
    </div>
</div>

<div class="col-lg-9 float-right mt-3">
    <router-outlet></router-outlet>
</div>
