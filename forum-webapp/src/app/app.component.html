<div class="container ">
    <!-- CABECERA DE LA WEB-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" [routerLink]="['/inicio']">NG-FORUM</a>
        <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" [routerLink]="['/inicio']">
                        Inicio
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/temas']">Temas</a>
                </li>

                <li class="nav-item" *ngIf="identity">
                    <a class="nav-link" [routerLink]="['/panel/crear']">
                        Crear temas
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Compañeros</a>
                </li>

                <li class="nav-item ml-3">
                    <form class="form-inline my-2 my-lg-0">
                        <input
                            class="form-control mr-sm-2"
                            type="search"
                            placeholder="¿Que estas buscando?"
                            aria-label="Search"
                        />
                        <button
                            class="btn btn-outline-success my-2 my-sm-0"
                            type="submit"
                        >
                            Buscar
                        </button>
                    </form>
                </li>
            </ul>

            <ul class="navbar-nav mr-auto navbar-right">
                <li class="nav-item" *ngIf="!identity">
                    <a class="nav-link" [routerLink]="['/registro']">
                        Resgistrate
                    </a>
                </li>
                <li class="nav-item" *ngIf="!identity">
                    <a class="nav-link" [routerLink]="['/login']">
                        Iniciar Sesion
                    </a>
                </li>
                <li class="nav item" *ngIf="identity">
                    <div class="avatar-mask">
                        <img
                            src="{{ uri + '/avatar/' + identity.image }}"
                            alt="Imagen de perfil"
                            class="avatar-img"
                        />
                    </div>
                </li>
                <li class="nav-item dropdown" *ngIf="identity">
                    <a
                        class="nav-link dropdown-toggle"
                        href="#"
                        id="navbarDropdown"
                        role="button"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                    >
                        {{ identity.name + ' ' + identity.lastname }}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a
                            class="dropdown-item"
                            [routerLink]="['/panel/listado']"
                        >
                            Panel de Usuario
                        </a>
                        <a class="dropdown-item" href="#">
                            Mi perfil
                        </a>
                        <a class="dropdown-item" [routerLink]="['/ajustes']">
                            Ajustes
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item btn" (click)="logout()">
                            Cerrar sesion
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <div class="container ">
        <router-outlet></router-outlet>
    </div>
</div>
