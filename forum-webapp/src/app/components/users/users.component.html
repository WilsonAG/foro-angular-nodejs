<div class="col-lg-12 mt-3" *ngIf="users">
    <h2>{{ titlePage }}</h2>
    <hr />
    <ul class="list-group list-users d-flex flex-row flex-wrap">
        <li class="list-group-item col-md-6" *ngFor="let user of users">
            <div class="avatar-mask float-left mr-4" *ngIf="user.image">
                <img
                    src="{{ uri + '/avatar/' + user.image }}"
                    alt="Imagen de perfil"
                    class="avatar-img"
                />
            </div>

            <div class="avatar-mask float-left mr-4" *ngIf="!user.image">
                <img
                    src="assets/images/user-default.png"
                    alt="Imagen de perfil"
                    class="avatar-img"
                />
            </div>

            <h4>
                <a [routerLink]="['/perfil', user._id]">
                    {{ user.name + ' ' + user.lastname }}
                </a>
            </h4>

            <a
                [routerLink]="['/perfil', user._id]"
                class="btn btn-sm btn-success float-left mx-auto d-block"
            >
                Ver perfil
            </a>
        </li>
    </ul>

    <div class="clearfix"></div>
</div>
