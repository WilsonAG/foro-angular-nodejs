<div class="col-lg-12">
    <h1>{{ titlePage }}</h1>
    <hr />
    <div class=" alert alert-success col-md-5 mt-3" *ngIf="status == 'ok'">
        El registro se ha completado correctamente,
        <a [routerLink]="['/login']">Inicia sesion aqui.</a>
    </div>
    <div class=" alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
        Algo salio mal, intentalo denuevo.
    </div>

    <form
        class="col-md-5 ml-0 pl-0"
        #registerForm="ngForm"
        (ngSubmit)="onSubmit(registerForm)"
    >
        <div class="form-group">
            <label for="name">Nombre: </label>
            <input
                type="text"
                name="name"
                id="name"
                #name="ngModel"
                [(ngModel)]="user.name"
                required
                pattern="[a-zA-ZÀ-ÿ ]+"
                class="form-control"
            />
            <small
                *ngIf="name.invalid && name.touched"
                class="invalid-feedback d-block"
            >
                Nombre no es valido
            </small>
        </div>

        <div class="form-group">
            <label for="lastname">Apellidos: </label>
            <input
                type="text"
                name="lastname"
                id="lastname"
                #lastname="ngModel"
                [(ngModel)]="user.lastname"
                required
                pattern="[a-zA-ZÀ-ÿ ]+"
                class="form-control"
            />
            <small
                *ngIf="lastname.invalid && lastname.touched"
                class="invalid-feedback d-block"
            >
                Los apellidos no son validos
            </small>
        </div>

        <div class="form-group">
            <label for="email">Correo electronico: </label>
            <input
                type="email"
                name="email"
                id="email"
                #email="ngModel"
                [(ngModel)]="user.email"
                required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                class="form-control"
            />
            <small
                *ngIf="email.invalid && email.touched"
                class="invalid-feedback d-block"
            >
                El email no es valido
            </small>
        </div>

        <div class="form-group">
            <label for="password">Contraseña: </label>
            <input
                type="password"
                name="password"
                id="password"
                #password="ngModel"
                [(ngModel)]="user.password"
                required
                class="form-control"
            />
            <small
                *ngIf="password.invalid && password.touched"
                class="invalid-feedback d-block"
            >
                La contraseña no es valida
            </small>
        </div>

        <input
            type="submit"
            value="Registrarse"
            class="btn btn-success"
            [disabled]="registerForm.invalid"
        />
    </form>
</div>
