<div class="col-lg-12 mt-3" *ngIf="!user || !topics">
    <img src="assets/images/loading.gif" alt="" />
</div>

<div class="col-lg-12 mt-3" *ngIf="user && topics">
    <div class="user-data">
        <div class="avatar-mask profile float-left mr-4" *ngIf="user.image">
            <img
                src="{{ uri + '/avatar/' + user.image }}"
                alt="Imagen de perfil"
                class="avatar-img"
            />
        </div>

        <div class="avatar-mask float-left mr-4" *ngIf="!user.image">
            <img
                src="assets/images/user-default.png"
                alt="Imagen de perfil"
                class="avatar-img"
            />
        </div>

        <h2>{{ user.name + ' ' + user.lastname }}</h2>
        <hr />
    </div>
    <div class="clearfix"></div>
    <ul class="list-group list-topics mt-4">
        <li class="list-group-item" *ngFor="let topic of topics">
            <h4>
                <a [routerLink]="['/tema', topic._id]">
                    {{ topic.title }}
                </a>
            </h4>
            <span class="badge badge-dark ">
                {{ topic.user.name + ' ' + topic.user.lastname }}
            </span>
            <span class="badge badge-light ml-2">
                {{ topic.date | amLocale: 'es' | amTimeAgo }}
            </span>

            <a
                [routerLink]="['/tema', topic._id]"
                class="btn btn-sm btn-success float-right mx-auto d-block"
            >
                Leer
            </a>
        </li>
    </ul>

    <div class="clearfix"></div>
</div>
