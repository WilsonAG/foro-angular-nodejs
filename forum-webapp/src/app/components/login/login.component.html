<div class="col-lg-12 mt-3">
    <h2>{{ titlePage }}</h2>
    <p>Identificate en el foro.</p>
    <hr />
    <div class=" alert alert-success col-md-5 mt-3" *ngIf="status == 'ok'">
        Has iniciado sesion correctamente.
    </div>
    <div class=" alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
        Las credenciales no son validas.
    </div>

    <form
        class="col-md-5 pl-0 ml-0"
        #loginForm="ngForm"
        (ngSubmit)="onSubmit(loginForm)"
    >
        <div class="form-group">
            <label for="email">Correo electronico: </label>
            <input
                type="email"
                name="email"
                id="email"
                #email="ngModel"
                [(ngModel)]="user.email"
                required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                class="form-control"
            />
            <small
                *ngIf="email.invalid && email.touched"
                class="invalid-feedback d-block"
            >
                El email no es valido
            </small>
        </div>

        <div class="form-group">
            <label for="password">Contraseña: </label>
            <input
                type="password"
                name="password"
                id="password"
                #password="ngModel"
                [(ngModel)]="user.password"
                required
                class="form-control"
            />
            <small
                *ngIf="password.invalid && password.touched"
                class="invalid-feedback d-block"
            >
                La contraseña no es valida
            </small>
        </div>

        <input
            type="submit"
            value="Registrarse"
            class="btn btn-success"
            [disabled]="loginForm.invalid"
        />
    </form>
</div>
